<div *ngIf="products" style="margin-left: 100px; margin-right: 100px" >
  <h1>Products</h1>
  <div *ngFor="let p of products._embedded.products">
    <div class=" col-md-4">
        <div class="panel panel-default " >
          <div class="page-header" style="text-align: center">{{p.name}}</div>
          <div class="panel-body">
            <table >
              <tr>
                <td rowspan="2">
                  <img height="100" src="{{this.catalogueService.host+'/photoProduct/'+p.id}}"/>
                </td>
              </tr>
              <tr >
                <td >{{p.currentPrice|number:'0.2'}} DH</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
